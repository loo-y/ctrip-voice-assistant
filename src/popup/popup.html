<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    
    .status {
      margin-bottom: 15px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>携程语音助手</h1>
  <div class="status">
    <p>状态: <span id="status">未激活</span></p>
  </div>
  <button id="toggle-btn">启动语音助手</button>
  <script src="popup.js"></script>
</body>
</html>
