<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
      min-width: 400px;
    }
    
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    
    .setting {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>携程语音助手设置</h1>
  
  <div class="setting">
    <label for="voice-speed">语音速度</label>
    <select id="voice-speed">
      <option value="0.8">较慢</option>
      <option value="1" selected>正常</option>
      <option value="1.2">较快</option>
    </select>
  </div>
  
  <div class="setting">
    <label for="voice-lang">语音语言</label>
    <select id="voice-lang">
      <option value="zh-CN" selected>中文</option>
      <option value="en-US">English</option>
    </select>
  </div>
  
  <button id="save-btn">保存设置</button>
  
  <script src="options.js"></script>
</body>
</html>
